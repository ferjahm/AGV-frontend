<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 400px;
    background-image: url(assets/img/theme/pizza.jpg);
    background-size: cover;
    background-position: center top;
  "
>

  <span class="mask bg-gradient-danger opacity-8"></span>
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Order</h1>
        <div></div>
        <button class="btn btn-success" style="margin-top:2em ;" (click)="confirmOrder()"> Confirm</button>
      </div>
    </div>
  </div>
</div>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">PRODUCT</th>
          <th scope="col">NAME</th>
          <th scope="col">PRICE</th>
          <th scope="col">QUANTITY</th>
          <th scope="col">TOTAL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orders;index as i"> 
        <th scope="row">{{i+1}}</th>
        <td>{{item.food.name}}</td>
        <td>{{item.food.price}} TND</td>
        <td>{{item.quantity}}</td>
        <td>{{item.food.price * item.quantity}} TND</td>
      </tr>
    </tbody>
  </table>
  </div>
